<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="view-transition" content="same-origin"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Contact - Sasank</title>

  <style>
    /* ===== Card look to match the site and stop stretching ===== */
    .contact-wrap{ max-width: 1100px; margin: 110px auto 60px; padding: 0 20px; }
    .contact-head{ text-align:center; margin-bottom: 18px; }
    .contact-head h1{ font-size: clamp(2.4rem, 2rem + 2vw, 4rem); color:#b74b4b; margin-bottom:6px; }
    .contact-sub{ color:#cfcfcf; font-size:1.4rem; }

    .contact-card{
      background: linear-gradient(180deg,#121212,#0d0d0d);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.06);
      box-shadow: 0 10px 24px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.03);
      padding: 18px;
      max-width: 100%;
      min-height: unset !important; /* override global section rule */
    }

    /* top badges (mailto / tel / social) */
    .quick-links{ display:flex; flex-wrap:wrap; gap:10px; margin-bottom: 14px; }
    .qlink{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 12px; border-radius:12px; line-height:1;
      background:#101010; color:#fff; text-decoration:none;
      border:1px solid rgba(255,255,255,.08);
      font-size:1.35rem;
    }
    .qlink:hover{ border-color:#b74b4b; box-shadow:0 0 0 6px rgba(183,75,75,.20); }

    /* form grid */
    .c-form{ display:grid; gap:12px; }
    .row{ display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    @media (max-width: 760px){ .row{ grid-template-columns: 1fr; } }

    label{ font-size:1.3rem; color:#cfcfcf; margin-bottom:4px; display:block; }
    .field{
      width:100%; padding:14px; border-radius:12px; color:#fff;
      background:#0f1620; border:1px solid rgba(255,255,255,.08);
      font-size:1.5rem;
    }
    .field::placeholder{ color:#98a4b3; opacity:.9; }

    textarea.field{ min-height: 180px; resize: vertical; }

    .cta{ display:flex; gap:10px; align-items:center; margin-top:6px; }
    .btn{
      display:inline-flex; align-items:center; gap:10px;
      padding:12px 16px; border-radius:12px; line-height:1;
      background:#b74b4b; color:#000; border:none; cursor:pointer; font-weight:700;
    }
    .btn[disabled]{ opacity:.6; cursor:not-allowed; }

    .status{ font-size:1.35rem; }
    .status.ok{ color:#86efac; }
    .status.err{ color:#fca5a5; }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">Sasank Chithirala</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="skills.html">Skills</a>
      <a href="education.html">Education</a>
      <a href="experience.html">Experience</a>
      <a href="certifications.html">Certifications</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
    <button class="menu-toggle" aria-label="Open menu">&#9776;</button>
  </header>

  <main class="contact-wrap">
    <div class="contact-head">
      <h1>Contact</h1>
      <p class="contact-sub">Have a role or project in mind? Reach out anytime.</p>
    </div>

    <!-- Use DIV (not <section>) so global section{min-height:100vh} doesn't apply -->
    <div class="contact-card">

      <!-- quick contact badges -->
      <div class="quick-links">
        <a class="qlink" href="mailto:sasankchithirala@gmail.com">
          <i class="fa-solid fa-envelope"></i> sasankchithirala@gmail.com
        </a>
        <a class="qlink" href="tel:+17038019727">
          <i class="fa-solid fa-phone"></i> +1 (703) 801-9727
        </a>
        <a class="qlink" href="https://www.linkedin.com/in/sasank-chithirala/" target="_blank" rel="noopener">
          <i class="fa-brands fa-linkedin"></i> LinkedIn
        </a>
        <a class="qlink" href="https://github.com/sasank484" target="_blank" rel="noopener">
          <i class="fa-brands fa-github"></i> GitHub
        </a>
      </div>

      <!-- FORM posts to Web3Forms; no mail client opens -->
      <form id="contactForm" class="c-form">
        <!-- Required by Web3Forms -->
        <input type="hidden" name="access_key" value="583b7976-7b46-44c8-acff-cdaa1022c5e3">
        <!-- Optional subject/from labels -->
        <input type="hidden" name="subject" value="New message via Portfolio Contact Form">
        <input type="hidden" name="from_name" value="Sasank - Portfolio contact">

        <div class="row">
          <div>
            <label for="name">Your name</label>
            <input id="name" name="name" class="field" type="text" placeholder="Your name" required>
          </div>
          <div>
            <label for="email">Email address <span style="opacity:.75">*</span></label>
            <input id="email" name="email" class="field" type="email" placeholder="name@example.com" required>
          </div>
        </div>

        <div class="row">
          <div>
            <label for="website">LinkedIn or Website (optional)</label>
            <input id="website" name="website" class="field" type="url" placeholder="https://…">
          </div>
          <div>
            <label for="role">Opportunity type / role <span style="opacity:.75">*</span></label>
            <input id="role" name="role" class="field" type="text" placeholder="Data Engineer, Internship, Freelance…" required>
          </div>
        </div>

        <div>
          <label for="message">Message <span style="opacity:.75">*</span></label>
          <textarea id="message" name="message" class="field" placeholder="Type your message here." required></textarea>
        </div>

        <!-- very light spam trap -->
        <input type="checkbox" name="botcheck" style="display:none">

        <div class="cta">
          <button id="sendBtn" type="submit" class="btn">
            <i class="fa-solid fa-paper-plane"></i> Send message
          </button>
          <span id="formStatus" class="status" aria-live="polite"></span>
        </div>
      </form>
    </div>
  </main>

  <script>
    // fade nav
    document.body.classList.remove('fade-out');
    document.querySelectorAll('nav a').forEach(link=>{
      link.addEventListener('click', e=>{
        const href = link.getAttribute('href');
        if(href && href !== '#'){
          e.preventDefault();
          document.body.classList.add('fade-out');
          setTimeout(()=>location.href = href, 300);
        }
      });
    });
    document.querySelector('.menu-toggle')?.addEventListener('click', ()=>{
      document.querySelector('header nav')?.classList.toggle('show');
    });

    // ----- FORM: send via Web3Forms without opening mail client -----
    const form = document.getElementById('contactForm');
    const btn  = document.getElementById('sendBtn');
    const statusEl = document.getElementById('formStatus');

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      statusEl.textContent = '';
      btn.disabled = true;
      const orig = btn.innerHTML;
      btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Sending…';

      try{
        const formData = new FormData(form);
        const res  = await fetch('https://api.web3forms.com/submit', { method:'POST', body: formData });
        const json = await res.json();

        if(json.success){
          form.reset();
          statusEl.textContent = "Thanks! I’ll get back to you soon.";
          statusEl.className = 'status ok';
        }else{
          statusEl.textContent = "Hmm, something went wrong. Please try again.";
          statusEl.className = 'status err';
          console.error(json);
        }
      }catch(err){
        statusEl.textContent = "Network error. Please try again in a moment.";
        statusEl.className = 'status err';
        console.error(err);
      }finally{
        btn.disabled = false;
        btn.innerHTML = orig;
      }
    });
  </script>
  <script src="transitions.js"></script>
  <!-- Put this just above </body> (and remove your old toggle code) -->
<script>
  (function () {
    const nav = document.querySelector('header nav');
    const toggle = document.querySelector('.menu-toggle');
    if (!nav || !toggle) return;

    // Open/close drawer + lock body scroll
    toggle.addEventListener('click', () => {
      //nav.classList.toggle('show');
      document.body.classList.toggle('no-scroll', nav.classList.contains('show'));
    });

    // Close drawer after tapping any nav link
    nav.querySelectorAll('a').forEach(a =>
      a.addEventListener('click', () => {
        nav.classList.remove('show');
        document.body.classList.remove('no-scroll');
      })
    );
  })();
</script>
 <footer>

  </footer>
</body>
</html>
