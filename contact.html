<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Contact - Sasank</title>
  <style>
    .contact-container {
      max-width: 700px;
      margin: 120px auto 50px;
      text-align: center;
    }

    .contact-container h1 {
      font-size: 4rem;
      color: #b74b4b;
      margin-bottom: 40px;
    }

    .contact-item {
      font-size: 2rem;
      margin: 30px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .contact-item i {
      color: #b74b4b;
      font-size: 2.5rem;
    }

    .social-icons {
      margin-top: 40px;
    }

    .social-icons a {
      margin: 0 15px;
    }
  </style>
</head>
<body>
    
  <header>
    <a href="index.html" class="logo">Sasank Chithirala</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="skills.html">Skills</a>
      <a href="education.html">Education</a>
      <a href="experience.html">Experience</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
    <button class="menu-toggle">&#9776;</button> 
  </header>

  <div class="contact-container">
    <h1>Contact Me</h1>
    <div class="contact-item">
      <i class="fa-solid fa-envelope"></i>
      <span>schithius@gmail.com</span>
    </div>
    <div class="contact-item">
      <i class="fa-solid fa-phone"></i>
      <span>703-801-9727</span>
    </div>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/sasank-chithirala/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://github.com/sasank484" target="_blank"><i class="fa-brands fa-github"></i></a>
    </div>
  </div>
   <script>
    // Remove fade-out on page load
    document.body.classList.remove('fade-out');

    // Add fade-out when clicking any nav link
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', function(e) {
        const href = this.getAttribute('href');
        if (href && href !== '#') {
          e.preventDefault();
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = href;
          }, 500); // Duration matches CSS transition
        }
      });
    });
  </script>
  <script>
  const toggle = document.querySelector('.menu-toggle');
  const nav = document.querySelector('header nav');

  toggle.addEventListener('click', () => {
    nav.classList.toggle('show');
  });
</script>
<script>
  history.pushState(null, "", window.location.href);
  window.addEventListener('popstate', () => {
    location.href = 'index.html';
  });
</script>
</body>
</html>
