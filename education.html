<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Education - Sasank</title>
  <style>
    .education-container {
      max-width: 800px;
      margin: 120px auto 50px;
      background-color: #111;
      padding: 40px;
      border-radius: 10px;
    }

    .education-container h1 {
      font-size: 4rem;
      color: #b74b4b;
      margin-bottom: 30px;
      text-align: center;
    }

    .edu-item {
      margin-bottom: 30px;
    }

    .edu-item h3 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #b74b4b;
    }

    .edu-item p {
      font-size: 1.8rem;
    }
  </style>
</head>
<body>
    <div class="blur-strip"></div>
  <header>
    <a href="index.html" class="logo">Sasank Chithirala</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="skills.html">Skills</a>
      <a href="education.html" class="active">Education</a>
      <a href="experience.html">Experience</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="education-container">
    <h1>Education</h1>
    <div class="edu-item">
      <h3><i class="fa-solid fa-graduation-cap"></i> George Mason University</h3>
      <p>M.S. in Data Analytics Engineering (2023 - Present)</p>
    </div>
    <div class="edu-item">
      <h3><i class="fa-solid fa-graduation-cap"></i> Vellore Institute of Technology</h3>
      <p>B.Tech in Electronics and Computer Engineering (2019 - 2023)</p>
    </div>
  </div>
   <script>
    // Remove fade-out on page load
    document.body.classList.remove('fade-out');

    // Add fade-out when clicking any nav link
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', function(e) {
        const href = this.getAttribute('href');
        if (href && href !== '#') {
          e.preventDefault();
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = href;
          }, 500); // Duration matches CSS transition
        }
      });
    });
  </script>
</body>
</html>
